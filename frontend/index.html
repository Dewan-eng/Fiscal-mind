<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiscalMind | Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-view">
        <div class="login-card">
            <h1 class="logo-text" style="margin-bottom: 10px;">FiscalMind</h1>
            <p style="color: var(--secondary); margin-bottom: 30px;">Secure Financial Workspace</p>
            
            <form id="loginForm">
                <input type="email" id="loginEmail" class="login-input" placeholder="Email" required>
                <input type="password" id="loginPass" class="login-input" placeholder="Password" required>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <form id="registerForm" class="hidden">
                <input type="email" id="regEmail" class="login-input" placeholder="New Email" required>
                <input type="password" id="regPass" class="login-input" placeholder="New Password" required>
                <button type="submit" class="btn btn-primary" style="width: 100%; background-color: var(--success);">Create Account</button>
            </form>

            <p style="margin-top: 20px; font-size: 0.9rem; cursor: pointer; color: var(--primary);" onclick="toggleAuth()">
                <span id="authToggleText">Need an account? Register</span>
            </p>
        </div>
    </div>

    <div id="dashboard-view" class="hidden">
        <div class="nav-header">
            <div class="logo-text">FiscalMind</div>
            <div>
                <button id="downloadBtn" class="btn" style="background: white; border: 1px solid #e2e8f0; margin-right: 10px;">Download PDF</button>
                <button id="logoutBtn" class="btn" style="color: var(--danger);">Logout</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="main-content">
                <div class="card">
                    <h3>New Entry</h3>
                    <form id="addForm" class="add-tx-form">
                        <input type="text" id="descInput" placeholder="Description (e.g. Server Cost)" required>
                        <input type="number" id="amountInput" placeholder="Amount (₹)" required>
                        <select id="typeInput">
                            <option value="expense">Expense (-)</option>
                            <option value="income">Income (+)</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>

                <div class="card">
                    <h3>Recent Transactions</h3>
                    <ul id="txList" class="tx-list"></ul>
                </div>
            </div>

            <div class="sidebar">
                <div class="card ai-box">
    <div class="ai-glow"></div>
    
    <div class="ai-header">
        <span>✨</span> 
        <span>FiscalMind AI Consultant</span>
    </div>

    <p id="aiText" class="ai-msg">Initializing financial analysis...</p>
</div>

                <div class="card">
                    <h3>Expense Breakdown</h3>
                    <div style="position: relative; height: 250px; width: 100%;">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
